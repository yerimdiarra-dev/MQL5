name: MQL5 Job Monitor

permissions:
  contents: write        # Required to push commits
  actions: read         # Required to read workflow info

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Run monitor script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python script.py

      - name: Commit and push changes if any
        run: |
          set +e  # Don't exit on error
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Check if there are any changes
          git add last_seen.txt
          
          if git diff --staged --quiet; then
            echo "No changes detected in last_seen.txt"
            exit 0
          fi
          
          # Attempt to commit and push
          echo "Changes detected, committing..."
          if git commit -m "Update last_seen.txt - $(date '+%Y-%m-%d %H:%M:%S UTC')"; then
            echo "Commit successful, pushing..."
            if git push; then
              echo "Push successful"
              exit 0
            else
              echo "Push failed"
              exit 1
            fi
          else
            echo "Commit failed"
            exit 1
          fi
